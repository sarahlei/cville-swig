<body>
  <div class="container">
    <a href="./index.html" style="color:white">go back to Home Page</a>
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin" id="signin-form" onsubmit=" return getInfo()">
              <div class="form-label-group">
                <input type="text" id="inputFirstName" class="form-control" name="fname" placeholder="First Name" required autofocus>
              </div>

              <div class="form-label-group">
                <input type="text" value="" id="inputLastName" class="form-control" placeholder="Last Name" required>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required>
              </div>

              <hr>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              <a class="d-block text-center mt-2 small" href="./sign-in.html">Sign In</a>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>

  function getInfo(){
    var firstName = document.getElementById("inputFirstName").value;
    var lastName = document.getElementById("inputLastName").value;
    var email = document.getElementById("inputEmail").value;
    var password = document.getElementById("inputPassword").value;
    var confirm_password = document.getElementById("inputConfirmPassword").value;

    console.log(firstName);
    console.log(lastName);
    console.log(email);
    console.log(password);
    console.log(confirm_password);

    var match = checkPassword(password, confirm_password);
    console.log(checkPassword(password, confirm_password));
    if(match == true){
      let user = new User(firstName, lastName, email, password);
      console.log(user);
    }
    return false;

  }

  const checkPassword = function(password1, password2) {
                // If Not same return False.
                if (password1 != password2) {
                    alert ("\nPassword did not match: Please try again...")
                    return false;
                }

                // If same return True.
                else{
                    return true;
                }
  }
  class User {

    constructor(firstName, lastName, email, password) {
      this.firstName = firstName;
      this.lastName = lastName;
      this.email = email;
      this.password = password;
  }

}


  </script>
